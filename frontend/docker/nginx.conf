server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gestion des assets statiques avec cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|pdf|txt)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Gestion spécifique des images et CV
    location /images/ {
        alias /usr/share/nginx/html/images/;
        try_files $uri =404;
    }

    location /cv.pdf {
        alias /usr/share/nginx/html/cv.pdf;
        try_files $uri =404;
    }

    # Gestion spécifique des fichiers JS et CSS sans cache pour le développement
    location ~* \.(js|css)$ {
        expires 1h;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Proxy pour l'API backend
    location /api/ {
        proxy_pass http://portfolio-backend:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Configuration pour SPA (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Configuration de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Désactiver les logs pour les favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Désactiver les logs pour robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
        allow all;
    }

    # Gestion d'erreur
    error_page 404 /index.html;
} 